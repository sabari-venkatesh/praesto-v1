<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password
    </title>
  <link href="css/index.css" rel="stylesheet"></head>
  <body class="page-forgot_pwd">
    <div class="container panel-forgot_pwd">
      <div class="row align-items-center h-100">
        <div class="col-md-6 offset-md-6 py-5">
          <div class="form-forgot_pwd row justify-content-center">
            <div class="col-lg-8"><img class="mb-5 d-block mx-auto img-fluid" src="images/logo_praesto.png" alt="Praesto">
              <form>
                <h1 class="h4 font-weight-light mb-4 text-center">FORGOT PASSWORD</h1>
                <p class="text-muted text-center mb-4">Please Enter your Registered email address below to send the secure password link to reset password</p>
                <div class="input-group mb-4 mb-md-5">
                  <div class="input-group-prepend"><span class="input-group-text" id="email"><i class="icon-envelope icon-md text-primary"></i></span></div>
                  <input class="form-control" type="text" placeholder="Email" aria-label="Username" aria-describedby="email">
                </div><a class="btn btn-primary mx-auto d-block w-50 mb-4" href="reset-password.html" role="button">RESET</a><a class="d-block text-center text-dark" href="login.html">Back to Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="scripts/commons.js"></script><script type="text/javascript" src="scripts/app.js"></script></body>
</html>
