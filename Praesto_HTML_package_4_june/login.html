<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Praesto - Login</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="d-flex align-items-center page-login">
  <div class="container panel-login">
    <div class="row">
      <div class="col-md-6 offset-md-6 d-flex align-items-center justify-content-center py-5">
        <div class="form-login mx-auto w-75">
          <img src="images/logo_praesto.png" alt="Praesto" class="mb-5 d-block mx-auto">
          <form class="w-75 mx-auto">
            <div class="input-group mb-5">
              <div class="input-group-prepend">
                <span class="input-group-text" id="username">
                    <i class="icon-user text-primary"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text" id="password">
                    <i class="icon-lock-closed text-primary"></i>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password">
            </div>
            <label class="toggle d-block text-right">
              <input type="checkbox">
              <span class="handle"></span>
              Remember me
            </label>
            <a href="overview.html" role="button" class="btn btn-primary mx-auto d-block w-50 my-4">LOGIN</a>
            <a href="forgot-password.html" class="d-block text-center text-dark">Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
